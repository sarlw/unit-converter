<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="conversion-entry">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="conversion-input">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="conversion-results">
                <div class="result">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length">Input a number to calculate conversions.</p>
                </div>
                <div class="result">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume">Input a number to calculate conversions.</p>
                </div>
                <div class="result">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass">Input a number to calculate conversions.</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
